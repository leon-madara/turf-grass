<!-- partials/broker-login.html -->
<div id="brokerLogin" class="bl-modal" role="dialog" aria-modal="true" aria-labelledby="bl-title" hidden>
    <div class="bl-overlay" data-bl-close></div>

    <div class="bl-dialog" role="document">
        <button class="bl-close" type="button" aria-label="Close" data-bl-close>&times;</button>

        <div class="bl-head">
            <div class="bl-mark">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm1.9 6.6c2.2-1.2 3.9-1.4 5.1-1.4-.6 1.6-2.3 3.7-4.8 5.1-2.3 1.3-4.9 1.8-6.7 1.6 1.2-1.5 3.4-3.5 6.4-5.3zM8 15.6c3.4.3 7.6-1.2 10.4-4.2-.8 2.6-3.8 6.8-9.4 7.8-1.2.2-2.4.2-3.8.1 1.2-1 2.2-2 2.8-3.7z" />
                </svg>
            </div>
            <h2 id="bl-title" class="bl-title">Broker Access</h2>
            <p class="bl-sub">Enter your credentials to access the broker portal</p>
        </div>

        <form id="bl-form" class="bl-form" novalidate>
            <div class="bl-row">
                <label for="bl-user"><i class="fa-regular fa-user"></i> Username</label>
                <input id="bl-user" name="username" type="text" placeholder="Enter your username"
                    autocomplete="username" required>
            </div>

            <div class="bl-row">
                <label for="bl-pass"><i class="fa-solid fa-lock"></i> Password</label>
                <input id="bl-pass" name="password" type="password" placeholder="Enter your password"
                    autocomplete="current-password" required>
            </div>

            <button type="submit" class="bl-btn bl-btn-primary bl-btn-block">
                <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
                Access Portal
            </button>

            <p class="bl-note">Authorized brokers only</p>
            <p class="bl-help">Demo login: <code>BROKER</code> / <code>123</code></p>
        </form>
    </div>
</div>
