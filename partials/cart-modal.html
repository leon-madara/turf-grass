<div class="cart-modal-overlay" id="cartModalOverlay"></div>
<div class="cart-modal" id="cartModal" tabindex="-1" aria-modal="true" role="dialog" hidden>
  <div class="cart-modal-content">
    <div class="cart-modal-header">
      <h2><i class="fa fa-shopping-cart"></i> Shopping Cart <span id="cartModalCount"></span></h2>
      <button class="cart-modal-close" id="cartModalClose" aria-label="Close">&times;</button>
    </div>
    <div class="cart-modal-body" id="cartModalItems">
      <!-- Cart items will be rendered here by JS -->
    </div>
    <div class="cart-modal-footer">
      <div class="cart-modal-total-row">
        <span>Total:</span>
        <span id="cartModalTotal">KES 0</span>
      </div>
      <button id="cartModalCheckout" class="btn-primary">Checkout</button>
    </div>
  </div>
</div>
